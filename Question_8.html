<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Question_8</title>
</head>
<body>
  <img id="image" src="Image/Smiley.jpg" alt="Picture of smile emoji">

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const img = document.getElementById('image');
      if (img) {
        img.src = 'Image/Mountain.jpg';
      }
    });
  </script>
</body>
</html>
