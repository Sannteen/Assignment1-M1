<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Question_9</title>

  <style>
    /* Example style */
    body { font-family: Arial, sans-serif; }
    p.example { color: green; }
  </style>
</head>
<body>
  <p>Click the button to display the style properties of this document.</p>
  <button onclick="myFunction()">Try it</button>
  <p id="demo"></p>

  <script>
    function myFunction() {
      // Finds the first <style> element
      const styleEl = document.querySelector('style');
      const demo = document.getElementById('demo');

      if (!demo) return;

      if (styleEl) {
        // Uses textContent to get the CSS text
        const cssText = styleEl.textContent.trim();
        // Displays the CSS inside the paragraph
        demo.textContent = cssText || 'No CSS rules found inside <style>.';
      } else {
        demo.textContent = 'No <style> element found in the document.';
      }
    }
  </script>
</body>
</html>
